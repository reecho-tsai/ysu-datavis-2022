<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts-liquidfill.min.js"></script>
</head>

<body>
    <div id="liquid" style="width:1000px; height:600px;"></div>
    <div id="pie" style="width:1000px; height:600px;"></div>
    <script>
        var chart1 = echarts.init(document.getElementById('liquid'), 'white', { renderer: 'canvas' });

        $(
            function () {
                fetchData(chart1);
                setInterval(fetchData, 1000);
            }
        );

        function fetchData() {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:5000/liquid",
                dataType: 'json',
                success: function (result) {
                    chart1.setOption(result);
                }
            });
        }
    </script>

    <script>
        var chart2 = echarts.init(document.getElementById('pie'), 'white', { renderer: 'canvas' });

        $(
            function () {
                fetchDataPie(chart2);
                setInterval(fetchDataPie, 2000);
            }
        );

        function fetchDataPie() {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:5000/pie",
                dataType: 'json',
                success: function (result) {
                    chart2.setOption(result);
                }
            });
        }
    </script>
</body>

</html>
